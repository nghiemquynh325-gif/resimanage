      /* Custom Scrollbar for nicer UI */

        font-size: 1.25rem;
        font-weight: 700;
        color: #1e293b;

        padding-top: 12px;
        padding-bottom: 12px;
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 600;
        color: #64748b;
